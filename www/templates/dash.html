<ion-view view-title="Dashboard">
	<ion-content>
		<h2>dash file</h2>
		<a href="#/detail">Details</a>
		<ion-list>
			<ion-item ng-repeat="friend in friends" class="item-avatar"
				href="#/tab/detail/{{friend.id}}">
				<img ng-src="{{friend.face}}" />
				<h2>{{friend.name}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
